<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': post.loveIts >= 0,
    'list-group-item-danger': post.loveIts < 0
  }"
>
  <h4 [ngStyle]="{ color: getColor() }">{{ post.title }}</h4>
  <p>{{ post.created_at | date }}</p>
  <p>{{ post.content }}</p>
  <button class="btn btn-success" (click)="addLoveIt()">
    Love it</button
  ><button class="btn btn-danger" (click)="removeLoveIt()">
    Love it
  </button>
  <div>
    <p>Number of Love It : {{ post.loveIts }}</p>
  </div>
</li>
